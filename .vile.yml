vile:
  allow: []
  ignore: [
      "node_modules",
      ".build",
      ".test",
      ".git",
      "tags",
      "tsconfig.json",
      "/lib",
      "coverage",
      "typings",
      "tmp",
      "tags",
      ".eslintrc",
      ".eslintignore",
      ".node-version",
      "vendor"
    ]

depcheck:
  config:
    ignore_dev_deps: false
    ignore_dirs: [ ]
    ignore_deps: [
        "mocha",
        "babel-cli",
        "coffee-script",
        "istanbul",
        "release-it",
        "typescript",
        "wrench",
        "pryjs",
        "shelljs",
        "@forthright/*"
      ]

length:
  config:
    file: 120
    line: 80
  ignore: [ "test" ]

coverage:
  config:
    path: coverage/lcov.info

tslint:
  config: tslint.json

license:
  config:
    ignored:
      - tslint
      - growl
      - "forthright/vile-comment"
      - "forthright/vile-eslint"
      - "forthright/vile-length"
      - "forthright/vile-license"
      - "forthright/vile-nsp"
      - "forthright/vile-stat"
      - "forthright/vile-tslint"
      - "forthright/vile-whitespace"
    disallowed: []
    allowed: [
      "CC-BY-3.0",
      "The MIT License",
      "MIT",
      "MIT AND CC-BY-3.0",
      "MPL",
      "MPL-2.0",
      "MPLv2.0",
      "Public Domain",
      "PSF",
      "BSD",
      "BSD-3-Clause",
      "BSD-2-Clause",
      "BSD-3-Clause AND MIT",
      "BSD-2-Clause OR MIT",
      "BSD-2-Clause OR WTFPL",
      "BSD-2-Clause OR MIT OR Apache-2.0",
      "Unlicense",
      "Artistic-2.0",
      "ISC",
      "WTFPL",
      "Apache",
      "Apache2",
      "Apache-2.0",
      "Apache 2.0",
      "Apache*",
      "Apache License, Version 2.0",
      "Apachev2",
      "WTFPL",
      "GPL"
    ]
