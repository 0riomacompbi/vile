os:
  - osx

language: node_js

env:
  - NODE_VERSION="4.4.0"

before_install:

install:
  - rm -rf ~/.nvm
  - git clone --depth 1 https://github.com/creationix/nvm.git ~/.nvm
  - source ~/.nvm/nvm.sh
  - nvm install $NODE_VERSION
  - node --version
  - npm install

git:
  depth: 1

script:
  - npm run test-ci-build
