os:
  - osx
  - linux

language: node_js

sudo: false

cache:
  directories:
    - ~/.cache/yarn
    - node_modules

env:
  - NODE_VER=4 NPM_VER=2.x.x
  - NODE_VER=4 NPM_VER=3.x.x
  - NODE_VER=4 NPM_VER=4.x.x
  - NODE_VER=6 NPM_VER=2.x.x
  - NODE_VER=6 NPM_VER=3.x.x
  - NODE_VER=6 NPM_VER=4.x.x

matrix:
  fast_finish: true

before_install:
  - uname -a
  - nvm --version
  - nvm install $NODE_VER
  - npm install -g npm@$NPM_VER
  - npm i -g yarn
  - node --version
  - npm --version

install:
  - yarn

git:
  depth: 10

branches:
  only:
    - master

before_script:
  - echo "no-op"

script:
  - npm run -s compile
  - npm run -s compile-dev
  - npm run -s test
