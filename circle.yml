machine:
  node:
    version: 5.10.1

dependencies:
  pre:
    - rm -rf .git
    - git clone git@github.com:forthright/vile.git
    - git checkout -b $CIRCLE_BRANCH origin/$CIRCLE_BRANCH
    - npm install -g npm
    - uname -a
    - node --version
    - npm --version

test:
  override:
    - npm run test-ci-build
  post:
    - npm run vile
