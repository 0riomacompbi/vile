machine:
  node:
    version: 5.10.1

dependencies:
  pre:
    - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
    - sudo apt-get update -y
    - sudo apt-get install libstdc++-4.9-dev -y
    - npm install -g npm
    - uname -a
    - node --version
    - npm --version

test:
  override:
    - npm run test-ci-build
  post:
    - npm run vile
