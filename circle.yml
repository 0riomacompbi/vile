machine:
  node:
    version: 5.10.1

checkout:
  post:
    - git fetch origin $CIRCLE_BRANCH
    - git reset --hard origin/$CIRCLE_BRANCH

dependencies:
  pre:
    - npm install -g npm
    - uname -a
    - node --version
    - npm --version

test:
  override:
    - npm run test-ci-build
  post:
    - npm run vile
