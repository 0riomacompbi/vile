machine:
  node:
    version: 5.10.1

checkout:
  override:
    - rm -rf .git
    - git clone git@github.com:forthright/vile.git && cd vile

dependencies:
  pre:
    - npm install -g npm
    - uname -a
    - node --version
    - npm --version

test:
  override:
    - npm run test-ci-build
  post:
    - npm run vile
