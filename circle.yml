machine:
  node:
    version: 6.10.1

checkout:
  post:
    - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
    - git checkout -f $CIRCLE_BRANCH

dependencies:
  pre:
    - sh bin/list-env-versions

test:
  override:
    - npm run -s test-ci-build

  post:
    - time npm run -s vile
