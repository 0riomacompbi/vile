machine:
  node:
    version: 6.9.1
  pre:
    - mkdir ~/.yarn-cache

checkout:
  post:
    - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
    - git checkout -f $CIRCLE_BRANCH

dependencies:
  cache_directories:
    - ~/.yarn-cache

  pre:
    - sh bin/list-env-versions

  override:
    - npm i -g yarn
    - yarn install --no-progress

test:
  override:
    - npm run test-ci-build

  post:
    - time npm run vile
